<template>
  <div class="page" data-name="home">
    <!-- Top Navbar -->
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title">Framework7 Test App</div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="title">
        <p>Welcome in this Framework7 test application !</p>
      </div>

      <div class="block-title">Please enter your name</div>
      <div class="item-input-wrap">
        <input type="text" name="name" class="input" value="{{inputVal}}" @input="insertInput"/>
      </div>
      <div class="block block-strong">
        <div class="row">
          <div class="col-50">
            <a
              href="#"
              class="button button-raised button-fill popup-open"
              @click="resetInput"
              >Reset input</a
            >
          </div>
          <div class="col-50">
            <a
              href="#"
              class="button button-raised button-fill login-screen-open"
              @click="setInput"
              >Confirm</a
            >
          </div>
        </div>
      </div>
      <div class="title">
        <p class="name-title hidden">Your name is</p>
        <p>{{name}}</p>
        <div class="col-50" style="margin : auto; background-color: red;">
            <a
              href="#"
              class="button button-raised button-fill popup-open red-button hidden"
              @click="deleteName"
              >Delete name</a
            >
          </div>
      </div>
    </div>
  </div>
</template>
<script>
  export default {
    data() {
      return {
        name : "",
        inputVal: "",
        
      }
    }, 
    methods: {
      resetInput() {
        var $$ = Dom7;
        this.inputVal = "";
        $$('input').val(this.inputVal)
        this.$update();
      }, 
      setInput(){
          var $$ = Dom7;
          this.name = this.inputVal
          this.inputVal = "";
          $$('input').val(this.inputVal)
          $$('.hidden').addClass('visible');
          $$('.hidden').addClass('visible');
          this.$update();
      },
      insertInput (e) {
        this.inputVal = e.target.value;
      },
      deleteName () {
        Dom7('.hidden').removeClass('visible');
        Dom7('.hidden').removeClass('visible');
          this.name = "";
          this.$update();
      },
    }
  };
</script>
